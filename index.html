<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
        content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>我的画板</title>
  <link rel="stylesheet" href="style.css">
  <!--  <script src="lib/svg.js"></script>-->
  <script src="//at.alicdn.com/t/font_2636636_twlz3llkrvb.js"></script>
</head>

<body>
<canvas id="canvas" width="100" height="100" style="background: pink"></canvas>
<div class="buttons">
  <div id="actions" class="actions">
    <svg id="pen" class="icon active" aria-hidden="true">
      <use xlink:href="#icon-pen"></use>
    </svg>
    <svg id="eraser" class="icon" aria-hidden="true">
      <use xlink:href="#icon-eraser"></use>
    </svg>
    <svg id="clear" class="icon" aria-hidden="true">
      <use xlink:href="#icon-clear"></use>
    </svg>
    <svg id="save" class="icon" aria-hidden="true">
      <use xlink:href="#icon-save"></use>
    </svg>
  </div>
  <ol id="colors" class="colors">
    <li id="red" class="red"></li>
    <li id="yellow" class="yellow"></li>
    <li id="blue" class="blue"></li>
    <li id="black" class="black active"></li>
  </ol>

  <ol id="sizes" class="size">
    <li id="thin" class="thin"></li>
    <li id="normal" class="normal active"></li>
    <li id="thick" class="thick"></li>
  </ol>
</div>
<script src="main.js"></script>
</body>

</html>
